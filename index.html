<!DOCTYPE html>
<html>
    <head>

        <title>基本图绘制</title>
        <link rel="stylesheet" href="main.css">
        <script src="genTree.json"></script>

    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="800" width="100%" viewBox="0 0 800 800">
			<!--三角形-->
            <polygon points="600,600 600,400 450,500" onclick="alert(222)" style="fill:#91C7AF;stroke:#C33531;stroke-width:1;fill-rule:evenodd;"/>

			<rect x="20" y="100" rx="10" ry="10" width="20" height="20" style="fill:red;opacity:0.5"/>
